er_image:
    resource: "@ErImageBundle/Resources/config/routing.yml"
    prefix:   /

app:
    resource: "@AppBundle/Controller/"
    type:     annotation
    
# app/config/routing.yml
lucky_number:
    path:     /lucky/number/{count}
    defaults: { _controller: AppBundle:Lucky:number, count: false }
    requirements:
        count:  \d+
    
hello:
    path:      /hello/{firstName}/{lastName}
    # uses a special syntax to point to the controller - see note below
    defaults:  { _controller: AppBundle:Hello:index }
    
create_product:
    path:      /product/create
    # uses a special syntax to point to the controller - see note below
    defaults:  { _controller: AppBundle:Default:create }
    
show_product:
    path:      /product/{id}
    # uses a special syntax to point to the controller - see note below
    defaults:  { _controller: AppBundle:Default:show }
    
update_product:
    path:      /product/update/{id}
    # uses a special syntax to point to the controller - see note below
    defaults:  { _controller: AppBundle:Default:update }
